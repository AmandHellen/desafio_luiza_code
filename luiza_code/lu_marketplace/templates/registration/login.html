{% extends "base_registration.html" %}


{% block title %}Login{% endblock %}

{% block content %}
<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-6">
      <div class="card border-info">
        <div class="card-header">Faça login para continuar</div>
        <div class="card-body">
          <div class="row">

            <div class="col-md-4 text-left">
              <img src="https://drive.google.com/thumbnail?id=15Djk8yCLuS75G7rUTFLHmcWeOk6hDF3g" class="img-responsive" width="150" height="150">
            </div>

            <div class="col-md-8">
              <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="text" class="form-control mb-2" placeholder="Usuário" value="{{ form.username }}" required autofocus />
                <input type="password" class="form-control mb-2" placeholder="Senha" value="{{ form.password }}" required />
                <input type="submit" value="Entrar" />
                <input type="hidden" name="next" value="{{ next }}" />
              </form>
              
            </div>
          </div>
        </div>
      </div>
      <p><a href="{% url 'password_reset' %}">Esqueceu a senha?</a></p>
    </div>
  </div>
</div>
